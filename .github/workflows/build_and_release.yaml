name: Build and Release CoreDNS Debian Package

on:
  push:
    branches:
      - main
    paths:
      - 'deb_version'
      - 'pkg/**'
      - '.github/workflows/build_and_release.yaml'
  workflow_dispatch:

jobs:
  check_release:
    runs-on: ubuntu-latest
    outputs:
      release_exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read package version
        id: version
        run: |
          DEB_VERSION=$(cat deb_version)
          echo "version=${DEB_VERSION}" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view v${{ steps.version.outputs.version }} &>/dev/null; then
            echo "Release v${{ steps.version.outputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release v${{ steps.version.outputs.version }} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check_release
    if: needs.check_release.outputs.release_exists == 'false'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, armv7l]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read package version
        id: version
        run: |
          DEB_VERSION=$(cat deb_version)
          echo "version=${DEB_VERSION}" >> $GITHUB_OUTPUT
          echo "Package version: ${DEB_VERSION}"

      - name: Update control file version
        env:
          DEB_VERSION: ${{ steps.version.outputs.version }}
        run: |
          sed -i "s/^Version: .*/Version: ${DEB_VERSION}/" pkg/DEBIAN/control
          echo "Control file version updated to: ${DEB_VERSION}"
          grep "^Version:" pkg/DEBIAN/control

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Detect latest CoreDNS version
        id: coredns
        run: |
          # Get latest CoreDNS release version
          COREDNS_VERSION=$(curl -s https://api.github.com/repos/coredns/coredns/releases/latest | grep tag_name | cut -d'"' -f4)
          echo "version=${COREDNS_VERSION}" >> $GITHUB_OUTPUT
          echo "CoreDNS version: ${COREDNS_VERSION}"

      - name: Build CoreDNS with NAT64 plugin
        env:
          COREDNS_VERSION: ${{ steps.coredns.outputs.version }}
          ARCH: ${{ matrix.arch }}
        run: |
          # Map GitHub architecture names to Go GOARCH
          case "$ARCH" in
            amd64)
              GOARCH="amd64"
              ;;
            arm64)
              GOARCH="arm64"
              ;;
            armv7l)
              GOARCH="arm"
              GOARM="7"
              ;;
            *)
              echo "Unknown architecture: $ARCH"
              exit 1
              ;;
          esac

          echo "Building CoreDNS ${COREDNS_VERSION} for ${GOARCH}"
          
          # Clone CoreDNS
          git clone --depth 1 --branch ${COREDNS_VERSION} https://github.com/coredns/coredns.git coredns-build
          cd coredns-build

          # Copy NAT64 plugin
          echo "Adding NAT64 plugin..."
          mkdir -p plugin/nat64
          cp ../nat64/*.go plugin/nat64/

          # Add nat64 to plugin.cfg (before 'forward' plugin for proper ordering)
          sed -i '/^forward:forward/i nat64:nat64' plugin.cfg
          
          # Verify plugin was added
          echo "=== plugin.cfg ==="
          grep -A2 -B2 nat64 plugin.cfg || echo "WARNING: nat64 not found in plugin.cfg"

          # Build CoreDNS
          echo "Building CoreDNS..."
          go generate
          
          if [ "$ARCH" = "armv7l" ]; then
            CGO_ENABLED=0 GOOS=linux GOARCH=${GOARCH} GOARM=${GOARM} go build -ldflags="-s -w" -o coredns
          else
            CGO_ENABLED=0 GOOS=linux GOARCH=${GOARCH} go build -ldflags="-s -w" -o coredns
          fi

          # Verify the binary and plugin
          echo "Verifying binary..."
          file coredns
          
          # Copy binary to package structure
          chmod +x coredns
          cp coredns ../pkg/usr/local/bin/coredns
          echo "CoreDNS binary with NAT64 plugin installed successfully"

      - name: Set script permissions
        run: |
          # Set permissions for maintainer scripts (DEBIAN control files)
          chmod 755 pkg/DEBIAN/postinst
          chmod 755 pkg/DEBIAN/prerm
          chmod 755 pkg/DEBIAN/postrm
          
          # Set permissions for CLI utilities
          chmod 755 pkg/usr/local/bin/coredns-ctl
          chmod 755 pkg/usr/local/bin/coredns-zone
          chmod 755 pkg/usr/local/bin/coredns-validate
          chmod 755 pkg/usr/local/bin/coredns-resolve
          
          # Set permissions for control file
          chmod 644 pkg/DEBIAN/control
          
          echo "All permissions set correctly"
          ls -la pkg/DEBIAN/

      - name: Create Debian package
        env:
          DEB_VERSION: ${{ steps.version.outputs.version }}
          ARCH: ${{ matrix.arch }}
        run: |
          # Set architecture in control file
          sed -i "s/Architecture: .*/Architecture: ${ARCH}/" pkg/DEBIAN/control

          # Create the .deb package
          dpkg-deb --build pkg coredns_${DEB_VERSION}_${ARCH}.deb

          # Verify package
          if [ ! -f "coredns_${DEB_VERSION}_${ARCH}.deb" ]; then
            echo "Failed to create Debian package"
            exit 1
          fi

          # Show package info
          echo "Package created successfully"
          ls -lh coredns_${DEB_VERSION}_${ARCH}.deb
          dpkg -I coredns_${DEB_VERSION}_${ARCH}.deb

      - name: Test package contents
        env:
          DEB_VERSION: ${{ steps.version.outputs.version }}
          ARCH: ${{ matrix.arch }}
        run: |
          echo "=== Package Contents ==="
          dpkg -c coredns_${DEB_VERSION}_${ARCH}.deb | head -30

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coredns-${{ matrix.arch }}
          path: coredns_*.deb
          retention-days: 7

  release:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read package version
        id: version
        run: |
          DEB_VERSION=$(cat deb_version)
          echo "version=${DEB_VERSION}" >> $GITHUB_OUTPUT

      - name: Detect latest CoreDNS version
        id: coredns
        run: |
          COREDNS_VERSION=$(curl -s https://api.github.com/repos/coredns/coredns/releases/latest | grep tag_name | cut -d'"' -f4 | sed 's/^v//')
          echo "version=${COREDNS_VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: |
          mkdir -p release
          find artifacts -name "coredns_*.deb" -exec cp {} release/ \;
          cd release
          ls -lh
          echo "=== Artifacts Ready for Release ==="
          sha256sum coredns_*.deb > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: CoreDNS v${{ steps.version.outputs.version }}
          body: |
            CoreDNS ${{ steps.coredns.outputs.version }} with NAT64 Plugin
            Package version: ${{ steps.version.outputs.version }}
            
            ## Features
            - Custom compiled CoreDNS with NAT64 plugin
            - Synthesizes AAAA records from A records using NAT64 prefix
            - Blocks direct A record queries
            - Supports custom IPv6 prefix configuration
            
            ## Installation
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/coredns_${{ steps.version.outputs.version }}_amd64.deb
            sudo dpkg -i coredns_${{ steps.version.outputs.version }}_amd64.deb
            ```
            
            ## Usage
            Add to `/etc/coredns/Corefile`:
            ```
            .:53 {
                errors
                log
                nat64 2a0a:8dc0:509b:21:c34:b2::
                forward . 8.8.8.8
                cache 30
            }
            ```
            
            See `/etc/coredns/nat64.example` for more configuration examples.
          artifacts: release/coredns_*.deb,release/SHA256SUMS
          draft: false
          prerelease: false

      - name: Release Summary
        run: |
          echo "âœ… Release created successfully!"
          echo ""
          echo "Package Version: ${{ steps.version.outputs.version }}"
          echo "CoreDNS Version: ${{ steps.coredns.outputs.version }}"
          echo ""
          echo "Artifacts:"
          ls -lh release/coredns_*.deb
          echo ""
          echo "Checksums:"
          cat release/SHA256SUMS
